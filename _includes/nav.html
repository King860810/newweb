

<header id="header" class="home-header">
	<div class="container">
		<div class="global-nav">
			<button class="navbar-toggle">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="brand" href="{{ '' | absolute_url }}">SIKKA</a>
			<nav class="navbar">
				<ul class="nav">
					{%- for link in site.navbar-links -%}
        			{%- if link[1].first %}
					<li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ link[0] }}</a>
          </li>
					{% else %}
					<li class="">
						<a href="{{ link[1] | relative_url }}" class="home-current">{{ link[0] }}</a>
					</li>
					{%- endif -%}
                    {%- endfor -%}
				</ul>
			</nav>
		</div>
	</div>
</header>

<script type="text/javascript">
	(function(){
    var navbarToggle = document.querySelector('.navbar-toggle'),
        navbarNav    = document.querySelector('.navbar'),
		navbarBg    = document.querySelector('.home-header'),
        hasClass = function( elem, className ) {
            return new RegExp( ' ' + className + ' ' ).test( ' ' + elem.className + ' ' );
        },
        toggleClass = function( elem, className ) {
            var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ' ) + ' ';
            if( hasClass(elem, className ) ) {
                while( newClass.indexOf( ' ' + className + ' ' ) >= 0 ) {
                    newClass = newClass.replace( ' ' + className + ' ' , ' ' );
                }
                elem.className = newClass.replace( /^\s+|\s+$/g, '' );
            } else {
                elem.className += ' ' + className;
            }
        },
        navbarToggleNav =  function (){
            toggleClass(navbarToggle, "active");
            toggleClass(navbarNav, "collapse");
			toggleClass(navbarBg, "headerbg");
        }

    if (!navbarToggle.addEventListener) {
        navbarToggle.attachEvent("onclick", navbarToggleNav);
    }
    else {
        navbarToggle.addEventListener('click', navbarToggleNav);
    }
})()
</script>
