<header id="header" class="home-header">

		<div class="global-nav">
			<a class="brand" href="index.html">SIKKA</a>
			<nav class="navbar">
				<ul class="nav">
					{%- for link in site.navbar-links -%}

					{%- endif -%}
                    {%- endfor -%}
				</ul>
			</nav>
		</div>
	</div>
</header>
